<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <title>Login</title>
</head>
<body>
  <div class="container col-11 col-9" id="form-container">
    <div class="row align-items-center gx-5">
      <div class="col-md-6 order-md-2">
        <h2>Please login to continue</h2>
        <form >
          
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" 
            placeholder="Enter your email">
            <label for="email" class="form-label">Enter your email</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            <label for="password" class="form-label">Enter your password</label>
          </div>

          <input type="submit" class="btn btn-primary" value="Login"> 

        </form>
      </div>

      <div class="col-md-6 order-md-1">
        <div class="col-12">
          <img src="img/sign_in.svg" alt="login on the system" class="img-fluid">
        </div>
        <div class="col-12" id="link-container">
          <a href="register.html">I don't have registration yet</a>
        </div>
      </div>
    
    
    </div>
  </div>

  
</body>
</html>
