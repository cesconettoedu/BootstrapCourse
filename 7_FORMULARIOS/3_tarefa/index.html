<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <title>Tarefa 03</title>
</head>
<body>
  <div class="container col-6 mt-4">
    <h2>Cadastro de produtos</h2>
    <form class="row g-3">

      <div class="col-md-6">
        <label for="titulo" class="form-label">Nome do produto:</label>
        <input type="text" class="form-control" id="titulo" placeholder="Digite o nome do produto" required>
      </div>
      
      <div class="col-md-6">
        <label for="Valor" class="form-label">Valor do produto:</label>
        <div class="input-group">
          <span class="input-group-text">R$</span>
          <input type="text" class="form-control" placeholder="Valor" required>
          <span class="input-group-text">,00</span>
        </div>
      </div>
      
      <div class="col-md-12">
        <label for="descricao" class="form-label">Descricao do produto:</label>
        <textarea type="text" class="form-control" id="descricao" rows="5" placeholder="Descreva o produto"></textarea>
      </div>

      <div class="mb-4">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="estoque">
          <label for="estoque" class="form-check-label">Produto em estoque</label>
        </div>
      </div>

        <div class="mb-4">
          <label for="categoria" class="form-label"> Selecione a categoria:</label>
          <select class="form-select" name="categoria" id="categoria">
            <option selected>Selecione uma categoria</option>
            <option value="1">Quarto</option>
            <option value="2">Sala</option>
            <option value="3">Banheiro</option>
          </select>
        </div>

        <div class="col-12 mb-4">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
  </div>
</body>
</html>
